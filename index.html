<!DOCTYPE html>
<html>

<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <form method="post" target="#" onsubmit="return validate()">
        <h1>Student Registration Form</h1>
        <hr>
        Name<br>
        <input type="text" name="name"><p id="name_error"></p><br>
        Email<br>
        <input type="text" name="email" ><p id="email_error"></p><br>
        Retype email<br>
        <input type="text" name="retype_email"><p id="error"></p><br>
        Gender<br>
        <input type="radio" name="sex" value="male" size="10">Male
        <input type="radio" name="sex" value="Female" size="10">Female
        <br>
        <p id="error"></p>
        <label for="date" required>Date of Birth</label>
        <input type="date" id="date" name="date">
        
        <p id="date_error"></p>
        <br>
        Course
        <br>
        <select name="Course">
            <option value="-1" selected>Select..</option>
            <option value="B.Tech">B.TECH</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            <option value="BCA">BCA</option>
        </select>
        <br>
        <p id="error"></p>
        Create a password<br>
        <input type="password" name="password"><br>
        <p id="password_error"></p>
        Retype password<br>
        <input type="password" name="retype_password"><br>
        <p id="error"></p>
        <label>
            <input type="checkbox" name="terms">By clicking this you agree to your
            <a href="#service">Terms of Service</a> and <a href="#policy">Privacy Policy</a> of University
        </label>

        <div class="button" id="submit">
            <input type="submit" class="button" value="Register">
        </div>

    </form>
</body>

</html>
